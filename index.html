<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack Card Counting</title>
  <link href="output.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
  <div class="container mx-auto p-4">
    <!-- Logo -->
    <div class="flex justify-center">
      <img src="assets/logo.png" alt="App Logo" class="w-16 h-16" />
    </div>

    <!-- Deck Selector -->
    <div class="mt-6 flex justify-center items-center">
      <label class="mr-2">Decks:</label>
      <select id="deckSelector" class="bg-gray-700 rounded-lg p-2">
        <option value="1">1 Deck</option>
        <option value="2">2 Decks</option>
        <option value="4">4 Decks</option>
        <option value="6">6 Decks</option>
        <option value="8">8 Decks</option>
      </select>
    </div>

    <!-- Running Count & True Count -->
    <div class="mt-6 text-center">
      <h1 class="text-2xl">Running Count: <span id="runningCount">0</span></h1>
      <h2 class="text-xl mt-2">True Count: <span id="trueCount">0</span></h2>
    </div>

    <!-- Bet Indicator -->
    <div class="mt-4 text-center">
      <h3 class="text-xl" id="betIndicator">Bet Low</h3>
    </div>

    <!-- Card Input Buttons -->
    <div class="mt-6 grid grid-cols-4 gap-4 text-center">
      <button class="card-btn bg-gray-800 p-4 rounded-lg" data-value="2">2</button>
      <button class="card-btn bg-gray-800 p-4 rounded-lg" data-value="3">3</button>
      <button class="card-btn bg-gray-800 p-4 rounded-lg" data-value="4">4</button>
      <button class="card-btn bg-gray-800 p-4 rounded-lg" data-value="5">5</button>
      <button class="card-btn bg-gray-800 p-4 rounded-lg" data-value="6">6</button>
      <button class="card-btn bg-gray-800 p-4 rounded-lg" data-value="7">7</button>
      <button class="card-btn bg-gray-800 p-4 rounded-lg" data-value="8">8</button>
      <button class="card-btn bg-gray-800 p-4 rounded-lg" data-value="9">9</button>
      <button class="card-btn bg-gray-800 p-4 rounded-lg" data-value="10">10</button>
      <button class="card-btn bg-gray-800 p-4 rounded-lg" data-value="J">J</button>
      <button class="card-btn bg-gray-800 p-4 rounded-lg" data-value="Q">Q</button>
      <button class="card-btn bg-gray-800 p-4 rounded-lg" data-value="K">K</button>
      <button class="card-btn bg-gray-800 p-4 rounded-lg" data-value="A">A</button>
    </div>

    <!-- Clear Button -->
    <div class="mt-6 flex justify-center">
      <button id="clearButton" class="bg-red-600 p-3 rounded-lg">New Shuffle</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
